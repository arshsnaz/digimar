<html lang="en">

<style>
.mainn{
    font-size: 20px;
    text-align: left;
    margin-left: 20px;
    font-family: 'Times New Roman';
    padding: 50px;border: 3pxn solid black;
    
}
form {
    max-width: 500px;
    margin: 0 auto;
}
input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
textarea{
    height: 150px;
}
input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
input[type="submit"]:hover {
    background-color: #45a049;
}
*{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    font-family: sans-serif;
}

.navbar{
    height: 70px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #0b0f24;
    color:#fff;
    padding: 0px 80px ;
}
.logo h1{
    font-size: 38px;
}
.menu-items{
    display: flex;
    list-style: none;
}
.menu-items li{
    margin-right: 20px;
}
.menu-items li:last-child{
    margin-right: 0px;
}
.menu-items li a{
    font-size: 19px;
    text-decoration: none;
    color: #fff;
    padding: 10px 12px;
    transition: 0.3s ease;
}
.menu-items li a:hover{
    background-color: #21318a;
}
.menu-icon{
    font-size: 25px;
    display: none;
}
input{
    display: none;

}
@media screen and (max-width:768px){
    .menu-items{
        flex-direction: column;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100px;
        background-color: #000222;
        padding: 20px 35px;
        display: none;
    }
    .menu-items li{
        padding: 15px 0px;
    }
    .menu-icon{
        display: block;
        cursor: pointer;
    }
    .navbar{
        padding: 0px 40px;
    }
    input{
        display: none;
    }
    input:checked ~ .menu-items{
        display: flex;
    }
}
img{
    background-size: cover;
}
.hero{
    height: 90vh;
    background-image: url("GS.jpeg");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: flex-start;
    align-items: center;
}
.hero .content{
    width: 700px;
    padding: 0px 100px;
    display: flex;
    flex-direction: column;
}
.hero .content h1{
    margin-bottom: 20px;
    font-size: 55px;
    color:#fff
}
.hero .content p{
    font-size: 25px;
    color: #ffffff;
}
.btn{
    font-size: 19px;
    margin-top: 20px;
    width: 150px;
    padding: 16px;
    background-color: #0b0f24;
    color:#ffffff;
    text-decoration: none;
    text-align: center;
    border-radius: 5px;
    transition: 0.3s ease;
}
.hero .content .btn:hover{
    background-color: #45a049;
}
.cart{
    height: 50px;
    width: 50px;
    position: relative;
    display: flex;
}

/*=============== GOOGLE FONTS ===============*/
@import url("https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;500;600&display=swap");

/*=============== VARIABLES CSS ===============*/
:root {
  /*========== Colors ==========*/
  /*Color mode HSL(hue, saturation, lightness)*/
  --first-color: hsl(38, 92%, 58%);
  --first-color-light: hsl(38, 100%, 78%);
  --first-color-alt: hsl(32, 75%, 50%);
  --second-color: hsl(195, 75%, 52%);
  --dark-color: hsl(212, 40%, 12%);
  --white-color: hsl(212, 4%, 95%);
  --body-color: hsl(212, 42%, 15%);
  --container-color: hsl(212, 42%, 20%);

  /*========== Font and typography ==========*/
  /*.5rem = 8px | 1rem = 16px ...*/
  --body-font: "Bai Jamjuree", sans-serif;
  --h2-font-size: 1.25rem;
  --normal-font-size: 1rem;
}

/*=============== BASE ===============*/
* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

body {
  font-family: var(--body-font);
  font-size: var(--normal-font-size);
  background-color: var(--body-color);
  color: var(--white-color);
}


</style>
